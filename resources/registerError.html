<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sign up</title>
    </head>
    <body>
<br/>
<br/>
    <div align="center"><font size="5"> <strong>注册</strong></font></div>
    <br/>
        <div class="login">
                <form action="register" method="post">
                        <div align="center"><input type="text" name="username" placeholder="用户名" maxlength="50" required="required"></div><br/>
                        <div align="center"><input type="password" name="password" placeholder="登录密码"  maxlength="50" required="required"></div><br/>
                        <div align="center"><button type="submit">注册</button></div>
                </form>
		<br/>
               <div  align="center">提示：用户名已存在，请重试</div>
               <div align="center"><img src="./think.png" title="think"/></div>
        </div>
    </body>
</html>
